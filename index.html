<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WindPVT Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      flex-direction: column;
    }

    .intro {
      font-size: 24px;
      margin-bottom: 30px;
      animation: fadeIn 2s ease-in-out;
    }

    @keyframes fadeIn {
      0% {opacity: 0; transform: translateY(-20px);}
      100% {opacity: 1; transform: translateY(0);}
    }

    .login-box {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,255,187,0.4);
      animation: slideUp 2s ease;
    }

    @keyframes slideUp {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    input, button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }

    input {
      background: #333;
      color: white;
    }

    button {
      background: #00ffbb;
      color: #000;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #00ffaa;
    }
  </style>
</head>

    <form id="loginForm">
      <input type="text" placeholder="Username" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </div>

  <script>

      e.preventDefault(); // Stop the form from actually submitting

      }, 500); // quick lil wait before redirect
    });
  </script>
</body>
</html>
