<!DOCTYPE html>
<html>
<head>
  <title>Login - WindPVT Games</title>
  <style>
    body {
      background: #1c1c1c;
      color: white;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: #2e2e2e;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #00ffbb;
    }
    input {
      display: block;
      margin: 10px 0;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 5px;
    }
    button {
      background: #00ffbb;
      color: black;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login to WindPVT</h2>
    <form>
      <input type="text" placeholder="Username" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
